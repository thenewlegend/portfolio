<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jia Maria | Portfolio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-image: url("bg.jpg");
            background-size: auto 100%;
            background-position: right center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
        }

        h4 {
            color: #333;  /* Added styling for h4 */
            margin-bottom: 10px; /* Added some margin */

        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            color: #004996;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .progress {
            width: 100%;
            background-color: #897857;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #a19e79;
            border-radius: 5px;
            animation: progress 3s linear forwards; /* slightly longer animation */
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
    <script>
        window.onload = function() {
            const bgImage = new Image();
            bgImage.src = "bg.jpg";

            bgImage.onload = function() {
                const progressBar = document.querySelector('.progress');
                progressBar.style.display = 'block'; // Show the progress bar

                setTimeout(function() {
                    window.location.href = "https://drive.google.com/file/d/1Wp1banj8VIdIWTAnjT9qrR1A2PzIzGCX/view?usp=sharing";
                }, 3000); // Match the animation duration
            };

            // Handle image loading errors (optional):
            bgImage.onerror = function() {
                console.error("Error loading background image.");
                // You might want to display a message to the user or use a fallback image here.
                // Even with an error, you might still want to redirect after a delay:
                setTimeout(function() {
                    window.location.href = "https://drive.google.com/file/d/1Wp1banj8VIdIWTAnjT9qrR1A2PzIzGCX/view?usp=sharing";
                }, 3000);
            };
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>“ When I have a camera in my hand, I know no fear ”</h1>
        <h4>– Alfred Eisenstaedt</h4>
        <p>Please wait while the portfolio is loaded.</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <noscript>
            <p><a href="https://drive.google.com/file/d/1Wp1banj8VIdIWTAnjT9qrR1A2PzIzGCX/view?usp=sharing">Click here if you are not redirected.</a></p>
        </noscript>
    </div>
</body>
</html>
